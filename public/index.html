<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro</title>
  <style>
    :root {
      --yellow: #f5c144;
      --accent: #651616;
      --card-bg: #ffffff;
      --muted: #666666;
    }

    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, var(--yellow), var(--accent));
      color: #333;
    }

    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      transition: all 0.3s ease;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: all 0.3s ease;
    }

    input, select {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s;
      color: var(--accent);
      background: #fff;
    }

    input::placeholder {
      color: var(--muted);
    }

    select option {
      color: var(--accent);
    }

    input:focus, select:focus {
      border-color: var(--yellow);
      outline: none;
    }

    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: var(--yellow);
      color: var(--accent);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0b539; /* tom ligeiramente mais escuro de yellow */
    }

    .hidden {
      display: none;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: var(--yellow);
    }

    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="toggle" id="showRegister">Não tem conta? Cadastre-se</div>
    </form>

    <!-- CADASTRO -->
    <form id="registerForm" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="emailCadastro" placeholder="Email" required>
      <input type="password" id="senhaCadastro" placeholder="Senha" required>
      
      <!-- Campo bairro -->
      <select id="bairro" required>
        <option value="">Selecione o bairro</option>
        <option value="Santana">Santana</option>
        <option value="São José">São José</option>
        <option value="Urbens">Urbens</option>
        <option value="Vila dos Pescadores">Vila dos Pescadores</option>
        <option value="Antonio Lopez">Antonio Lopez</option>
        <option value="Bugia">Bugia</option>
        <option value="Centro">Centro</option>
        <option value="Chácara do Atlântico">Chácara do Atlântico</option>
        <option value="Coabh">Coabh</option>
        <option value="Coabh 2">Coabh 2</option>
        <option value="Favica">Favica</option>
        <option value="Floresta">Floresta</option>
        <option value="Guaxindimba">Guaxindimba</option>
        <option value="Marcilio Dias 1">Marcilio Dias 1</option>
        <option value="Marcilio Dias 2">Marcilio Dias 2</option>
        <option value="Maria Manteiga">Maria Manteiga</option>
        <option value="Nossa Senhora Aparecida">Nossa Senhora Aparecida</option>
        <option value="Nova Bethânia">Nova Bethânia</option>
        <option value="Nova Esperança">Nova Esperança</option>
        <option value="Novo Horizonte">Novo Horizonte</option>
        <option value="Quilombo Novo">Quilombo Novo</option>
        <option value="Santiago">Santiago</option>
        <option value="Santo Amaro">Santo Amaro</option>
      </select>

      <input type="text" id="rua" placeholder="Rua" required>
      <input type="text" id="referencia" placeholder="Referência" required>
      <button type="submit">Cadastrar</button>
      <div class="toggle" id="showLogin">Já tem conta? Faça login</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    // Alternar telas
    showRegister.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    });
    showLogin.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // URL da API
    const API_URL = "http://localhost:3000/api";

    // ===== CADASTRO =====
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("emailCadastro").value,
        senha: document.getElementById("senhaCadastro").value,
        bairro: document.getElementById("bairro").value,
        rua: document.getElementById("rua").value,
        referencia: document.getElementById("referencia").value
      };

      try {
        const res = await fetch(`${API_URL}/cadastro`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(usuario)
        });
        const data = await res.json();

        if (res.ok) {
          alert(data.mensagem);
          registerForm.reset();
          registerForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
        } else {
          alert(data.erro || "Erro ao cadastrar.");
        }
      } catch (err) {
        alert("Erro de conexão com a API.");
        console.error(err);
      }
    });

    // ===== LOGIN =====
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const loginData = {
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData)
        });
        const data = await res.json();

        if (res.ok) {
          alert(`Bem-vindo, ${data.usuario.nome}!`);
          localStorage.setItem("usuario", JSON.stringify(data.usuario));

          if (data.usuario.tipo === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "paginainicial.html";
          }
        } else {
          alert(data.erro || "Login inválido.");
        }
      } catch (err) {
        alert("Erro de conexão com a API.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
